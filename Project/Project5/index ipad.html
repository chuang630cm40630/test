<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <title>iPad</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
            integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img id="ipad-family" src="image/ipad-family.jpg" alt="ipad-family" />
                </div>
                <div class="col-12 col-md-6">
                    <div class="container">
                        <div class="top">
                            <h2>購買iPad</h2>
                            <p>購買 iPad 可享免額外付費運送服務。</p>
                            <h3>外觀</h3>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label
                                    onclick="setColor('spacegray')"
                                    class="iphone-color"
                                    for="color-spacegray"
                                >
                                    <input type="radio" id="color-spacegray" name="selector" />
                                    <div class="iphone-lay text-center">
                                        <img src="image/ipad-spacegray.jpg" alt="" />
                                        <p>太空灰色</p>
                                    </div>
                                </label>
                            </div>
                            <div class="col-12 col-md-6">
                                <label
                                    onclick="setColor('silver')"
                                    class="iphone-color"
                                    for="color-silver"
                                >
                                    <input type="radio" id="color-silver" name="selector" />
                                    <div class="iphone-lay text-center">
                                        <img src="image/ipad-silver.jpg" alt="" />
                                        <p>銀色</p>
                                    </div>
                                </label>
                            </div>
                            <div class="col-12 col-md-6">
                                <label
                                    onclick="setColor('gold')"
                                    class="iphone-color"
                                    for="color-gold"
                                >
                                    <input type="radio" id="color-gold" name="selector" />
                                    <div class="iphone-lay text-center">
                                        <img src="image/ipad-gold.jpg" alt="" />
                                        <p>玫瑰金色</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <p>儲存裝置</p>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label onclick="setPrice(10900)" class="iphone-color" for="32GB">
                                    <input type="radio" id="32GB" name="storage-selector" />
                                    <div class="iphone-lay text-center">
                                        <span class="storage-num">32</span>
                                        <span class="storage-unit">GB</span>
                                        <p class="storage-price">NT$10,900起</p>
                                    </div>
                                </label>
                            </div>
                            <div class="col-12 col-md-6">
                                <label onclick="setPrice(13900)" class="iphone-color" for="128GB">
                                    <input type="radio" id="128GB" name="storage-selector" />
                                    <div class="iphone-lay text-center">
                                        <span class="storage-num">128</span>
                                        <span class="storage-unit">GB</span>
                                        <p class="storage-price">NT$13,900起</p>
                                    </div>
                                </label>
                            </div>
                            <div class="container">
                                <p>連線能力</p>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label
                                            onclick="setPrice(10900)"
                                            class="iphone-color"
                                            for="64GB"
                                        >
                                            <input
                                                type="radio"
                                                id="64GB"
                                                name="storage-selector-two"
                                            />
                                            <div class="iphone-lay text-center">
                                                <span class="storage-num">Wi-Fi</span>
                                                <p class="storage-price">NT$10,900</p>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label
                                            onclick="setPrice(15400)"
                                            class="iphone-color"
                                            for="256GB"
                                        >
                                            <input
                                                type="radio"
                                                id="256GB"
                                                name="storage-selector-two"
                                            />
                                            <div class="iphone-lay text-center">
                                                <span class="storage-num">Wi-Fi+行動網路</span>
                                                <p class="storage-price">NT$15,400</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-12">
                                <div class="buy-content">
                                    <div class="finally-price-box">
                                        <p class="finally-price"></p>
                                        <p>含營業稅和其他法定稅費：約 NT$544。*</p>
                                        <a href="#">最低月付 NT$908，12 個月，0% 利率</a>
                                    </div>
                                    <div class="basket d-flex">
                                        <button class="btn btn-primary">加入購物袋</button>
                                        <div class="heart"><i class="far fa-heart"></i></div>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6 col-md-6">
                                                <div class="take-ship">
                                                    <p><i class="fas fa-shopping-bag"></i></p>
                                                    <p>取貨:</p>
                                                    <p><a href="#">查看供貨況</a></p>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-6">
                                                <div class="take-ship">
                                                    <p><i class="fas fa-box"></i></p>
                                                    <p>
                                                        送達:
                                                        <br />
                                                        星期二 2020/08/04 – 免額外付費
                                                    </p>
                                                    <p><a href="#">取得更多運送選項</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>

        <script src="assets/Js/script.js"></script>
    </body>
</html>
